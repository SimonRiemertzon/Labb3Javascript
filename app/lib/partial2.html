<div ng-controller="partialTwoController">

    <div class="inputDiv">

        <form name="userForm" novalidate ng-submit="calculateAge(user.ssn)">
            <label for="firstName">First Name</label><br>
            <input type="text" id="firstName" ng-model="user.fname" placeholder="First Name" ng-required="true"/><br>
            <input type="text" id="lastName" ng-model="user.lname" placeholder="Last Name" ng-required="true"/><br>
            <label for="SsnID"></label>
            <input name="userSsn" id="SsnID" type="text" ng-model="user.ssn" ng-required="true" placeholder="YYYYMMDD-XXXX"/><br>
            <small ng-show="showMyErrorMessage && userForm.userSsn.$touched">{{errorMsg}}</small>
            <br>
            <input id="submitButton" type="submit" value="Submit" />
        </form>
        <p ng-show="yourAge">Your age: <em id="age">{{yourAge}}</em></p>
    </div>

    <div>
        <aside class="userDataAside" name="showUser">
            <ul>
                <li ng-show="yourAge">
                    {{user.fname}}
                    {{user.lname}}
                    {{user.ssn}}
                </li>


            </ul>
        </aside>
    </div>


</div>
